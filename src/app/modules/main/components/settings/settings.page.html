<ion-header class="ion-no-border" *ngIf="!isDesktop">
  <ion-toolbar mode="md">
    <ion-title class="app-title"> Settings </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        size-xl="4"
        offset-xl="4"
        size-lg="4"
        offset-lg="4"
        size-md="6"
        offset-md="3"
      >
        <ion-list>
          <ion-item detail="true" lines="none" (click)="onRate()">
            <ion-icon
              src="./assets/svg/rating-star.svg"
              slot="start"
            ></ion-icon>
            <ion-label>
              <h2>Rate App</h2>
              <p>Please rate our app!</p>
            </ion-label>
          </ion-item>
          <ion-item detail="true" lines="none" (click)="onFeedBack()">
            <ion-icon name="mail" slot="start" color="warning2"></ion-icon>
            <ion-label>
              <h2>Feedback</h2>
              <p>Please share your feedback!</p>
            </ion-label>
          </ion-item>
          <!-- <ion-item detail="true" lines="none" (click)="onInviteFriends()">
            <ion-icon
              name="person-add-sharp"
              slot="start"
              color="warning2"
            ></ion-icon>
            <ion-label>
              <h2>Invite Others</h2>
              <p>To join our community!</p>
            </ion-label>
          </ion-item> -->
          <ion-item detail="true" lines="none" (click)="onChangeUnit()">
            <ion-icon name="walk" slot="start" color="warning2"></ion-icon>
            <ion-label>
              <h2>Unit of Measurement</h2>
              <p>{{isKM? 'Kilometers' : 'Miles'}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
        <ion-list class="second-group">
          <ion-item button lines="none" (click)="onTerms()">
            <ion-label> Terms of Service </ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="onPrivacy()">
            <ion-label> Privacy Policy </ion-label>
          </ion-item>
          <ion-item lines="none" (click)="logoutApp()">
            <ion-label> Logout </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
