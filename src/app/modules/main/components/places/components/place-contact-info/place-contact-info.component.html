<ion-list class="places-contact-info">
  <ion-list-header>
    <ion-label class="place-text-header">Contact Information</ion-label>
  </ion-list-header>
  <ion-item lines="none" *ngIf="address && address !== ''">
    <ion-icon
      class="place-text-icon"
      name="location-outline"
      slot="start"
    ></ion-icon>
    <ion-label
      class="place-text-paragraph ion-text-wrap"
      (click)="openAddressOnMap()"
    >
      {{ address }}
    </ion-label>
  </ion-item>
  <ion-item lines="none" *ngIf="phone && phone !== ''">
    <ion-icon
      class="place-text-icon"
      name="phone-portrait-outline"
      slot="start"
    ></ion-icon>
    <ion-label
      class="place-text-paragraph ion-text-wrap"
      (click)="makePhoneCall()"
    >
      {{ phone }}
    </ion-label>
  </ion-item>
  <ion-item lines="none" *ngIf="website && website !== ''">
    <ion-icon
      class="place-text-icon"
      name="globe-outline"
      slot="start"
    ></ion-icon>
    <ion-label class="website-label" (click)="openWebsite()">
      Website
    </ion-label>
    <ion-button
      slot="end"
      color="warning2"
      class="reserve-button"
      (click)="openReservation()"
      *ngIf="reservationUrl && reservationUrl !== ''"
    >
      Reserve
    </ion-button>
  </ion-item>
</ion-list>
