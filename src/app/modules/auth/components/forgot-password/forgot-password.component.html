<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon
          slot="icon-only"
          class="back-button-has-icon-only"
          name="chevron-back-outline"
        ></ion-icon>
        <!-- <ion-back-button></ion-back-button> -->
      </ion-button>
    </ion-buttons>
    <ion-title>&nbsp;</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        size-xl="3"
        offset-xl="4.5"
        size-lg="4"
        offset-lg="4"
        size-md="6"
        offset-md="3"
      >
        <app-content-header-view
          [title]="'Forgot Password'"
          [subTitle]="
            'Enter you email address below and weâ€™ll send you a link to reset your password'
          "
        >
        </app-content-header-view>
        <form novalidate [formGroup]="loginForm" (ngSubmit)="forgot($event)">
          <ion-list class="basic-form">
            <!-- <app-trail-input #email label="Email Address" type="email" name="email" autocomplete="off" tabindex="3"
        fieldId="'email'" required formControlName="email" placeholder="Enter your email address"></app-trail-input> -->
            <ion-item class="no-input-padding app-trail-input" lines="none">
              <ion-label position="stacked">Email Address</ion-label>
              <input
                type="email"
                class="form-control"
                name="email"
                autocomplete="off"
                id="email"
                placeholder="Enter your email address"
                formControlName="email"
                tabindex="3"
                required
              />
            </ion-item>
            <div
              *ngIf="
                (f.email?.dirty || f.email?.touched) &&
                f.email?.invalid &&
                f.email.errors
              "
            >
              <div class="mat-error" *ngIf="f.email?.errors?.required">
                Email is required.
              </div>
              <div class="mat-error" *ngIf="f.email?.errors?.pattern">
                Email must be a valid email address
              </div>
            </div>
            <div class="welcome-button-view">
              <app-trail-button
                label="Send Link"
                type="submit"
              ></app-trail-button>
              <app-trail-button
                fill="clear"
                label="Cancel"
                (click)="back()"
              ></app-trail-button>
            </div>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
