<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" size-md="6" offset-md="3">
        <div class="logoCenterView">
          <img src="./assets/png/logo2.png" />
        </div>
        <div class="footerView">
          <div class="welcome-button-view">
            <ion-button
              (click)="login()"
              class="app-button"
              expand="block"
              fill="outline"
              color="trailsteps"
              >Sign in</ion-button
            >
            <div class="welcome-or-separator">
              <span class="text-separator">OR</span>
            </div>
            <div class="social-view-items">
              <div class="social-view-item">
                <ion-icon src="./assets/svg/Facebook.svg"></ion-icon>
              </div>
              <div class="social-view-item">
                <ion-icon src="./assets/svg/Google.svg"></ion-icon>
              </div>
              <div class="social-view-item">
                <ion-icon src="./assets/svg/Instagram.svg"></ion-icon>
              </div>
            </div>
            <div class="create-view">
              Donâ€™t have an account?
              <span class="sign-up-text" (click)="signUp()"
                >&nbsp;Create Account</span
              >
            </div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
