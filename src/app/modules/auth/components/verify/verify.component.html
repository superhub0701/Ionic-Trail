<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        size-xl="3"
        offset-xl="4.5"
        size-lg="4"
        offset-lg="4"
        size-md="6"
        offset-md="3"
      >
        <app-content-header-view
          [title]="'Verification'"
          [subTitle]="
            'We’ve sent you a verification code at your email. Please check and enter it below'
          "
        >
        </app-content-header-view>
        <div class="verify-entry-view">
          <code-input
            [isCodeHidden]="false"
            [isNonDigitsCode]="false"
            [codeLength]="4"
            (codeCompleted)="onCodeCompleted($event)"
          >
          </code-input>
        </div>
        <div class="verify-button-view">
          <app-trail-button
            label="Verify"
            (click)="submitVerification()"
          ></app-trail-button>
          <div class="verify-terms-view">
            <span class="verify-terms-text">Didn’t receive a code? </span>
            <span class="app-link" (click)="submitResendCode()"
              >Resend code</span
            >
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
